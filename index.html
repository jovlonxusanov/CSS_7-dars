<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="wrap">
    <div id="form-group">
        <form action="#" method=""><!-- method: post,get -->
            <label for="firstName" id="label1">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label for="lastName" id="label2">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label for="email" id="label3">Your email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="premail" id="label4">Re-enter email</label>
            <input type="email" id="premail" placeholder="Re-enter email">
            <label for="password" id="label5">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="age" id="label6">I'm</label>
            <select name="age" id="age">
                <option value="0" selected>Select age</option>
                <option value="1" disabled>17</option>
                <option value="2" selected>18</option>
                <option value="3">19</option>
                <option value="4">20</option>
                <option value="5">21</option>
                <option value="6">22</option>
            </select>
            <br>
            <label id="label7" for="brithday">Brithday</label>
            <select name="brithday" id="brithday">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="1">1995</option>
                <option value="1">2000</option>
                <option value="1">2005</option>
                <option value="1">2010</option>
            </select>
            <input type="submit" value="Sing Up">

            <label for="color">Color</label>
            <input type="color" id="color">
            <label for="week">Week</label>
            <input type="week" id="week">
            <label for="month">Month</label>
            <input type="month" id="month">
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="time">Time</label>
            <input type="time" id="time">
            <h4>Senga IT yoqadimi?</h4>
            <label for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label for="yoq">Yo'q</label><input type="radio" id="yoq" name="ha">
            <h4>Sen kelajakda aytishnik bo'lasanmi?</h4>
            <label for="ha1">Ha</label>
            <input type="checkbox" name="ha1" id="ha1">
            <label for="yo'q1">Yo'q1</label>
            <input type="checkbox" name="yo'q1" id="yo'q1">
            <label for="bilmadim">Bilmadim, oyim biladila</label>
            <input type="checkbox" name="bilmadim" id="bilmadim">
            <label for="dest">Description</label>
            <textarea name="dest" id="dest" cols="40" rows="20" placeholder="Qo'shimcha ma'lumot"></textarea>
        </form>
    </div>
</div>

<script src="JS/main.js"></script>
</body>
</html>
